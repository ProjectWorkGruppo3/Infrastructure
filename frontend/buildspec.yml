version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm i
  pre_build:
    commands:
      - printenv > .env
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - ls . -al

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - ./node_modules